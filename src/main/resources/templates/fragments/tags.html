<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<body>
<div th:fragment="tags">
		<div class="card my-4">
       		<h5 class="card-header" th:text="#{sbTags}"></h5>
       		<div class="card-body">
       			<div class="row">
       				<div class="col-lg-12">
       				<a th:each="t : ${tags}" th:href="@{'/cimke/' + ${t.tag}}" th:text="'#'+${t.tag}"></a>
       				</div>
       			</div>
       		</div>
		</div>
</div>
</body>
</html>
