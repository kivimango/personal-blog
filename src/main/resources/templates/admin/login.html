<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:include="fragments/header :: head">
</head>
<body>
<nav th:include="fragments/navbar :: nav"></nav>
<div class="container">
		<div class="row">
			<div class="col-md-4 offset-md-4">
				<form name="f" th:action="@{/security_check}" method="post">               
           			<fieldset>
                		<legend th:text="#{loginFormTitle}"></legend>
                		<div th:if="${param.error}" class="alert alert-danger" th:text="#{loginError}">
                		</div>
                		<div th:if="${param.logout}" class="alert alert-success" th:text="#{logoutSuccess}">
                		</div>
                		<div class="form-group">
                			<input type="text" th:placeholder="#{loginFormLabelUserName}" name="username" required="required" autofocus="autofocus" class="form-control"/>
                		</div>
                		<div class="form-group">
                			<input type="password" th:placeholder="#{loginFormLabelPassword}" name="password" required="required" class="form-control"/>
                		</div>
                		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                		<div class="form-group text-right"><button type="submit" class="btn" th:text="#{loginButtonText}"></button></div>
            		</fieldset>
        		</form>
			</div>
		</div>
</div>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
