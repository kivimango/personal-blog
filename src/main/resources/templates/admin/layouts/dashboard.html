<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta name="robots" content="noindex,nofollow" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
	<link rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" media="screen" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" media="screen" th:href="@{/css/dashboard.css}"/>
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-collapse">
		<div th:if="${avatar != null}" class="container">
			<a class="navbar-brand" th:href="@{/dashboard}" th:text="#{dbMenuBrand}"></a>
			<ul class="nav navbar-nav navbar-right">
      			<li><a class="navbar-brand" th:href="@{/}" th:text="#{dbMenuHome}"></a></li>
      			<li><form th:action="@{/dashboard/logout}" method="post"><input type="submit" th:value="#{dbMenuLogout}"/></form></li>
  	  			<li><img th:src="${avatar}" th:alt="${name}" class="img-thumbnail avatar"/></li>
   		 	</ul>
		</div>
	</nav>
	<div class="container">
		<div layout:fragment="content"></div>
	</div>
	<footer class=" bg-dark footer">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; kivimango, 2018</p>
		</div>
	</footer>

</html>
